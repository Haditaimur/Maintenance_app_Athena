        :root {
            --primary: #667eea;
            --urgent: #ff6b6b;
            --todo: #ffd93d;
            --done: #6bcf7f;
            --other: #a29bfe;
            --text: #2d3436;
            --text-light: #636e72;
            --border: #e1e8ed;
            --bg: #fafbff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'DM Sans', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        .app-container { max-width: 480px; margin: 0 auto; min-height: 100vh; }

        /* Header */
        .app-header {
            background: linear-gradient(135deg, var(--primary), #764ba2);
            padding: 1.75rem 1.5rem;
            border-radius: 0 0 24px 24px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }

        .header-content { display: flex; justify-content: space-between; align-items: center; }
        .header-right { display: flex; align-items: center; gap: 0.75rem; }
        
        .app-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .app-title:hover { transform: scale(0.98); }
        .app-title:active { transform: scale(0.96); }

        .role-badge {
            padding: 0.5rem 0.875rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            background: rgba(255,255,255,0.25);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
        }
        .role-badge.manager { background: white; color: var(--primary); border: none; }

        .back-button, .logout-button, .user-menu-button {
            padding: 0.625rem 1.125rem;
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 20px;
            color: white;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }
        .back-button:hover, .logout-button:hover, .user-menu-button:hover { 
            background: rgba(255,255,255,0.3); 
            transform: scale(0.98);
        }
        .back-button:active, .logout-button:active, .user-menu-button:active { transform: scale(0.96); }

        .user-menu-button { display: flex; align-items: center; gap: 0.5rem; }

        /* Dropdown */
        .user-menu-container { position: relative; }
        .user-menu-dropdown {
            position: absolute;
            top: calc(100% + 0.5rem);
            right: 0;
            background: white;
            border-radius: 12px;
            box-shadow: 0 12px 32px rgba(0,0,0,0.15);
            min-width: 200px;
            overflow: hidden;
            z-index: 1000;
        }
        .user-menu-item {
            padding: 0.875rem 1.25rem;
            color: var(--text);
            background: white;
            border: none;
            width: 100%;
            text-align: left;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
            display: flex;
            align-items: center;
            gap: 0.625rem;
            border-bottom: 1px solid var(--border);
        }
        .user-menu-item:last-child { border-bottom: none; }
        .user-menu-item:hover { background: var(--bg); color: var(--primary); }
        .user-menu-item.danger { color: var(--urgent); }

        /* Branding */
        .app-branding { text-align: center; padding: 3rem 1.5rem 2rem; }
        .app-logo { font-size: 4rem; margin-bottom: 1rem; }
        .app-name {
            font-size: 2.25rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }
        .app-tagline { color: var(--text-light); margin-bottom: 2.5rem; }

        /* Role Selector */
        .role-selector { padding: 0 1.5rem 3rem; text-align: center; }
        .role-selector h2 { font-size: 2rem; margin-bottom: 0.75rem; font-weight: 700; }
        .role-selector p { color: var(--text-light); margin-bottom: 2.5rem; }
        .role-buttons { display: flex; flex-direction: column; gap: 1rem; }
        
        .role-select-btn {
            padding: 1.75rem;
            background: white;
            border: 2px solid var(--border);
            border-radius: 20px;
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        .role-select-btn:hover { transform: scale(0.98); border-color: var(--primary); }
        .role-select-btn:active { transform: scale(0.96); }
        .role-select-btn.manager { background: linear-gradient(135deg, var(--primary), #764ba2); color: white; border: none; }

        /* Dashboard */
        .dashboard { padding: 2rem 1.5rem; }
        .dashboard-grid { display: grid; gap: 1.25rem; }

        .category-card {

            border-radius: 24px;
            padding: 1.75rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            outline: none;
            position: relative;
        }
        .category-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 6px;
            height: 100%;
        }
        .category-card.urgent::before { background: var(--urgent); }
        .category-card.todo::before { background: var(--todo); }
        .category-card.done::before { background: var(--done); }
        .category-card.other::before { background: var(--other); }
        
        .category-card:hover { transform: scale(0.98); box-shadow: 0 2px 8px rgba(0,0,0,0.04); }
        .category-card:active { transform: scale(0.96); }

        .category-title { font-size: 1.25rem; font-weight: 700; display: flex; align-items: center; gap: 0.625rem; }
        .category-icon { width: 40px; height: 40px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.375rem; }

        .category-card.todo .category-icon { background: rgba(255,217,61,0.15); }
        .category-card.done .category-icon { background: rgba(107,207,127,0.15); }
        .category-card.other .category-icon { background: rgba(162,155,254,0.15); }

        .category-card.todo .category-count { color: var(--todo); }
        .category-card.done .category-count { color: var(--done); }
        .category-card.other .category-count { color: var(--other); }
        .category-subtitle { color: var(--text-light); font-size: 0.875rem; margin-top: 0.5rem; }

            height: 64px;

            background: linear-gradient(135deg, var(--primary), #764ba2);
            border: none;
            color: white;
            font-size: 1.75rem;
            cursor: pointer;
            box-shadow: 0 12px 32px rgba(0,0,0,0.12);
            transition: all 0.3s;
            z-index: 999;
        }
        .add-job-button:hover { transform: rotate(90deg) scale(0.95); }
        .add-job-button:active { transform: rotate(90deg) scale(0.9); }

        /* Lists */

        .floor-section { margin-bottom: 1.5rem; }
        
        .floor-header {
            background: white;
            padding: 1.25rem 1.5rem;
            border-radius: 16px;
            margin-bottom: 1rem;
            border: 2px solid var(--border);
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            cursor: pointer;
            transition: all 0.3s;

        .floor-header:active { transform: scale(0.96); }
        .floor-title { font-size: 1.125rem; font-weight: 700; display: flex; align-items: center; gap: 0.625rem; }
        .floor-count { font-size: 0.875rem; color: var(--text-light); font-weight: 600; margin-left: auto; }

            border-radius: 16px;
            padding: 1.25rem;
            cursor: pointer;
            transition: all 0.3s;

        .room-card:hover, .job-card:hover, .urgent-job-card:hover { 
            background: var(--bg);
            transform: scale(0.98);
            border-color: var(--primary);
        }
        .room-card:active, .job-card:active, .urgent-job-card:active { transform: scale(0.96); }

        .urgent-job-card { border-left: 6px solid; padding: 1.5rem; }

        .room-header, .job-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem; }
        .room-number, .job-title { font-weight: 700; }
        .room-number { font-size: 1.125rem; font-family: 'JetBrains Mono', monospace; color: var(--primary); }
        .job-title { font-size: 1rem; flex: 1; }
        .room-notes { font-size: 0.875rem; color: var(--text-light); }
        
        .job-count-badge {
            padding: 0.375rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), #764ba2);
            color: white;
        }

        .status-badge {
            padding: 0.375rem 0.75rem;
            border-radius: 12px;
            font-size: 0.6875rem;
            font-weight: 700;
            text-transform: uppercase;
            margin-left: 0.75rem;
            color: white;
        }
        .status-badge.urgent { background: var(--urgent); }
        .status-badge.todo { background: var(--todo); color: var(--text); }
        .status-badge.done { background: var(--done); }
        .status-badge.other { background: var(--other); }

        .job-meta { display: flex; gap: 1rem; font-size: 0.8125rem; color: var(--text-light); margin-top: 0.5rem; }
        .job-photo-indicator { display: flex; align-items: center; gap: 0.25rem; }

        /* Job Detail */
        .job-detail { padding: 2rem 1.5rem; }
        .detail-card {
            background: white;
            border-radius: 24px;
            padding: 2rem;
            margin-bottom: 1.25rem;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);

        .detail-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 1.25rem; }
        .detail-title { font-size: 1.625rem; font-weight: 700; flex: 1; }
        .detail-room { font-size: 1.125rem; font-weight: 600; color: var(--text-light); margin-bottom: 1.25rem; font-family: 'JetBrains Mono', monospace; }
        .detail-description { font-size: 1rem; line-height: 1.7; color: var(--text-light); margin-bottom: 1.75rem; }
        .detail-photo {
            width: 100%;
            border-radius: 16px;
            margin-bottom: 1.25rem;
            cursor: zoom-in;
            transition: all 0.3s;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
        }

            border-radius: 12px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
        }
        .photo-upload-btn:hover { background: var(--bg); border-color: var(--primary); border-style: solid; transform: scale(0.98); }
        .photo-upload-btn:active { transform: scale(0.96); }

        .detail-meta {
            display: grid;
            gap: 0.5rem;
            padding-top: 1.25rem;
            border-top: 2px solid var(--border);
            font-size: 0.8125rem;
            color: var(--text-light);
        }

        .detail-actions { display: grid; gap: 0.875rem; margin-top: 1.25rem; }
        .action-btn, .edit-button {
            padding: 1.125rem;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
            border: none;
        }
        .action-btn.primary { background: var(--done); color: white; }
        .action-btn.secondary { background: var(--todo); color: var(--text); }
        .action-btn.danger { background: var(--urgent); color: white; }
        .edit-button { border: 2px solid var(--border); background: white; color: var(--text); }
        
        .action-btn:hover, .edit-button:hover { transform: scale(0.98); }
        .action-btn:active, .edit-button:active { transform: scale(0.96); }

        /* Forms */
        .form-container { padding: 2rem 1.5rem; }
        .form-group { margin-bottom: 1.75rem; }
        .form-label { display: block; margin-bottom: 0.625rem; font-size: 0.875rem; font-weight: 700; }
        
        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 1rem 1.25rem;
            background: white;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s;
        }
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(102,126,234,0.1);
        }
        .form-textarea { resize: vertical; min-height: 120px; }

        .room-input-helper {
            margin-top: 0.5rem;
            padding: 0.75rem;
            background: rgba(102,126,234,0.05);
            border-left: 3px solid var(--primary);
            border-radius: 8px;
            font-size: 0.8125rem;
            color: var(--text-light);
        }
        .room-input-helper strong { color: var(--primary); font-weight: 700; }

        .form-submit {
            width: 100%;
            padding: 1.25rem;
            background: linear-gradient(135deg, var(--primary), #764ba2);
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 1.125rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
        }
        .form-submit:hover { transform: scale(0.98); }
        .form-submit:active { transform: scale(0.96); }

        /* Empty State */
        .empty-state { text-align: center; padding: 4rem 1.5rem; }
        .empty-icon { font-size: 5rem; margin-bottom: 1.5rem; opacity: 0.4; }
        .empty-title { font-size: 1.5rem; font-weight: 700; margin-bottom: 0.75rem; }
        .empty-message { color: var(--text-light); font-size: 1.05rem; }

        /* Photo Modal */
        .photo-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            cursor: zoom-out;
        }
        .photo-modal img { max-width: 100%; max-height: 100%; object-fit: contain; border-radius: 12px; }
        .photo-modal-close {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            color: white;
            font-size: 1.75rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        .photo-modal-close:hover { background: rgba(255,255,255,0.3); transform: scale(1.1) rotate(90deg); }

        .hidden-file-input { display: none; }
        .fade-in { animation: fadeIn 0.4s ease; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (min-width: 480px) {
            .app-container { border-left: 1px solid var(--border); border-right: 1px solid var(--border); }
        }
    </style>

                updated_at: new Date('2025-11-28T15:00:00').toISOString(),
            },
        ];

        // Storage helpers
        const storage = {
            get: (key, defaultValue) => {
                try {
                    const item = localStorage.getItem(key);
                    return item ? JSON.parse(item) : defaultValue;
                } catch {
                    return defaultValue;
                }
            },
            set: (key, value) => {
                try {
                    localStorage.setItem(key, JSON.stringify(value));
                } catch (e) {
                    console.error('Storage error:', e);
                }
            }
        };

        // Simple hash function for manager code (better than plain text)
        const hashCode = (str) => {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return hash.toString();
        };

        // Version control for data updates
        const APP_VERSION = '6.0'; // Update this when rooms/data structure changes
        const currentVersion = storage.get('appVersion', '1.0');
        
        // Reset rooms if version changed
        if (currentVersion !== APP_VERSION) {
            localStorage.removeItem('rooms');
            storage.set('appVersion', APP_VERSION);
        }

        // Main App Component
        function HotelMaintenanceApp() {
            const [currentView, setCurrentView] = useState('role-select');
            const [userRole, setUserRole] = useState(null);
            const [rooms, setRooms] = useState(() => storage.get('rooms', initialRooms));
            const [jobs, setJobs] = useState(() => storage.get('jobs', initialJobs));
            const [selectedCategory, setSelectedCategory] = useState(null);
            const [selectedJob, setSelectedJob] = useState(null);
            const [selectedFloor, setSelectedFloor] = useState(null);
            const [selectedRoom, setSelectedRoom] = useState(null);
            const [isEditing, setIsEditing] = useState(false);
            const [enlargedPhoto, setEnlargedPhoto] = useState(null);
            const [managerCode, setManagerCode] = useState(() => storage.get('managerCodeHash', hashCode('1234')));
            const [showCodeSettings, setShowCodeSettings] = useState(false);
            const [showUserMenu, setShowUserMenu] = useState(false);

            useEffect(() => {
                storage.set('rooms', rooms);
            }, [rooms]);

            useEffect(() => {
                storage.set('jobs', jobs);
            }, [jobs]);

            useEffect(() => {
                storage.set('managerCodeHash', managerCode);
            }, [managerCode]);

            const selectRole = (role) => {
                if (role === 'manager') {
                    const enteredCode = prompt('Enter manager security code:');
                    if (enteredCode && hashCode(enteredCode) === managerCode) {
                        setUserRole(role);
                        setCurrentView('dashboard');
                    } else if (enteredCode !== null) {
                        alert('Incorrect security code. Access denied.');
                    }
                } else {
                    setUserRole(role);
                    setCurrentView('dashboard');
                }
            };

            const changeManagerCode = () => {
                const currentCode = prompt('Enter current security code:');
                if (currentCode && hashCode(currentCode) === managerCode) {
                    const newCode = prompt('Enter new security code (4-8 digits recommended):');
                    if (newCode && newCode.length >= 4) {
                        const confirmCode = prompt('Confirm new security code:');
                        if (confirmCode === newCode) {
                            setManagerCode(hashCode(newCode));
                            alert('Security code updated successfully!');
                        } else {
                            alert('Codes do not match. Security code not changed.');
                        }
                    } else if (newCode !== null) {
                        alert('Security code must be at least 4 characters long.');
                    }
                } else if (currentCode !== null) {
                    alert('Incorrect current code. Access denied.');
                }
            };

            const logout = () => {
                setUserRole(null);
                setCurrentView('role-select');
                setSelectedCategory(null);
                setSelectedJob(null);
                setSelectedFloor(null);
                setSelectedRoom(null);
                setIsEditing(false);
            };

            const goToDashboard = () => {
                setCurrentView('dashboard');
                setSelectedCategory(null);
                setSelectedJob(null);
                setSelectedFloor(null);
                setSelectedRoom(null);
            };

            const viewCategory = (category) => {
                setSelectedCategory(category);
                if (category === 'Urgent') {
                    setCurrentView('urgent-list');
                } else {
                    setCurrentView('floor-list');
                }
            };

            const viewFloorRooms = (floor) => {
                setSelectedFloor(floor);
                setCurrentView('room-list');
            };

            const viewRoomJobs = (room) => {
                setSelectedRoom(room);
                setCurrentView('job-list');
            };

            const viewJobDetail = (job) => {
                setSelectedJob(job);
                setCurrentView('job-detail');
                setIsEditing(false);
            };

            const editJob = () => {
                setIsEditing(true);
                setCurrentView('edit-job');
            };

            const addNewJob = () => {
                setCurrentView('add-job');
            };

            const createJob = (jobData) => {
                // Validate job data
                if (!jobData.title || !jobData.description) {
                    alert('Job must have a title and description');
                    return;
                }
                
                if (jobData.status !== 'Other' && !jobData.room_id) {
                    alert('Room-based jobs must have a valid room');
                    return;
                }

                const newJob = {
                    ...jobData,
                    id: jobs.length > 0 ? Math.max(...jobs.map(j => j.id)) + 1 : 1,
                    original_status: jobData.status,
                    created_at: new Date().toISOString(),
                    updated_at: new Date().toISOString(),
                };
                setJobs([...jobs, newJob]);
                goToDashboard();
            };

            const updateJobData = (jobId, updates) => {
                // Validate updates
                if (updates.title !== undefined && !updates.title.trim()) {
                    alert('Job title cannot be empty');
                    return;
                }
                
                if (updates.description !== undefined && !updates.description.trim()) {
                    alert('Job description cannot be empty');
                    return;
                }

                setJobs(jobs.map(job => 
                    job.id === jobId 
                        ? { ...job, ...updates, updated_at: new Date().toISOString() }
                        : job
                ));
                const updatedJob = jobs.find(j => j.id === jobId);
                if (updatedJob) {
                    setSelectedJob({ ...updatedJob, ...updates, updated_at: new Date().toISOString() });
                }
                setIsEditing(false);
                setCurrentView('job-detail');
            };

            const updateJob = (jobId, updates) => {
                setJobs(jobs.map(job => {
                    if (job.id === jobId) {
                        const newUpdates = { ...updates, updated_at: new Date().toISOString() };
                        // Track original status when marking as done (but preserve "Other" category)
                        if (updates.status === 'Done' && job.status !== 'Done') {
                            // For Other jobs, keep original_status as "Other" so they can be reopened as Other
                            newUpdates.original_status = job.status === 'Other' ? 'Other' : job.status;
                        }
                        return { ...job, ...newUpdates };
                    }
                    return job;
                }));
                if (updates.status) {
                    const job = jobs.find(j => j.id === jobId);
                    const newUpdates = { ...updates, updated_at: new Date().toISOString() };
                    if (updates.status === 'Done' && job.status !== 'Done') {
                        newUpdates.original_status = job.status === 'Other' ? 'Other' : job.status;
                    }
                    setSelectedJob({ ...selectedJob, ...newUpdates });
                }
            };

            const deleteJob = (jobId) => {
                setJobs(jobs.filter(job => job.id !== jobId));
                goToDashboard();
            };

            const getJobsForCategory = (status) => {
                if (status === 'To Do') {
                    return jobs.filter(job => job.status === 'To Do' || job.status === 'Urgent' || job.status === 'Other');
                }
                return jobs.filter(job => job.status === status);
            };

            const getJobsWithRoomInfo = (jobsList) => {
                return jobsList.map(job => ({
                    ...job,
                    room: rooms.find(r => r.id === job.room_id)
                }));
            };

            const getRoomById = (roomId) => {
                if (!roomId) return null;
                return rooms.find(r => r.id === roomId) || null;
            };

            return (
                <div className="app-container">
                    {enlargedPhoto && (
                        <div className="photo-modal" onClick={() => setEnlargedPhoto(null)}>
                            <button className="photo-modal-close" onClick={() => setEnlargedPhoto(null)}>√ó</button>
                            <img src={enlargedPhoto} alt="Enlarged" />
                        </div>
                    )}

                    {currentView === 'role-select' && (
                        <RoleSelector onSelectRole={selectRole} />
                    )}
                    
                    {currentView === 'dashboard' && (
                        <Dashboard
                            role={userRole}
                            jobs={jobs}
                            onViewCategory={viewCategory}
                            onAddJob={addNewJob}
                            onLogout={logout}
                            onChangeCode={changeManagerCode}
                            showUserMenu={showUserMenu}
                            setShowUserMenu={setShowUserMenu}
                        />
                    )}

                    {currentView === 'urgent-list' && (
                        <UrgentJobsList
                            jobs={getJobsWithRoomInfo(getJobsForCategory('Urgent'))}
                            onBack={goToDashboard}
                            onViewJob={viewJobDetail}
                        />
                    )}

                    {currentView === 'floor-list' && (
                        <FloorList
                            category={selectedCategory}
                            jobs={jobs}
                            rooms={rooms}
                            onBack={goToDashboard}
                            onViewFloor={viewFloorRooms}
                        />
                    )}

                    {currentView === 'room-list' && (
                        <RoomList
                            floor={selectedFloor}
                            category={selectedCategory}
                            jobs={jobs}
                            rooms={rooms}
                            onBack={() => setCurrentView('floor-list')}
                            onViewRoom={viewRoomJobs}
                            onViewJob={viewJobDetail}
                            goToDashboard={goToDashboard}
                        />
                    )}

                    {currentView === 'job-list' && (
                        <JobList
                            room={selectedRoom}
                            category={selectedCategory}
                            jobs={jobs}
                            onBack={() => setCurrentView('room-list')}
                            onViewJob={viewJobDetail}
                            goToDashboard={goToDashboard}
                        />
                    )}

                    {currentView === 'job-detail' && (
                        <JobDetail
                            job={selectedJob}
                            room={getRoomById(selectedJob.room_id)}
                            role={userRole}
                            onBack={() => {
                                if (selectedCategory === 'Urgent') {
                                    setCurrentView('urgent-list');
                                } else {
                                    setCurrentView('job-list');
                                }
                            }}
                            onUpdateJob={updateJob}
                            onDeleteJob={deleteJob}
                            onEditJob={editJob}
                            onEnlargePhoto={setEnlargedPhoto}
                            goToDashboard={goToDashboard}
                        />
                    )}

                    {currentView === 'add-job' && (
                        <AddJobForm
                            rooms={rooms}
                            onBack={goToDashboard}
                            onSubmit={createJob}
                            goToDashboard={goToDashboard}
                        />
                    )}

                    {currentView === 'edit-job' && (
                        <EditJobForm
                            job={selectedJob}
                            rooms={rooms}
                            onBack={() => setCurrentView('job-detail')}
                            onSubmit={updateJobData}
                            goToDashboard={goToDashboard}
                        />
                    )}
                </div>
            );
        }

                    <div className="app-branding">
                        <div className="app-logo">üè®</div>
                        <h1 className="app-name">HotelKeep</h1>

                    <div className="role-selector">

            const doneCount = jobs.filter(j => j.status === 'Done').length;

                <>
                    <div className="app-header">

                                <div className="user-menu-container">
                                    <button 
                                        className="user-menu-button" 
                                        onClick={() => setShowUserMenu(!showUserMenu)}

                                            </button>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="dashboard fade-in">
                        <div className="dashboard-grid">
                            <div className="category-card urgent" onClick={() => onViewCategory('Urgent')}>
                                <div className="category-header">
                                    <div className="category-title">
                                        <div className="category-icon">üî•</div>
                                        Urgent Jobs
                                    </div>
                                </div>
                                <div className="category-count">{urgentCount}</div>
                                <div className="category-subtitle">Requires immediate attention</div>
                            </div>

                            <div className="category-card todo" onClick={() => onViewCategory('To Do')}>
                                <div className="category-header">
                                    <div className="category-title">
                                        <div className="category-icon">üìã</div>
                                        To Do Jobs
                                    </div>
                                </div>
                                <div className="category-count">{todoCount}</div>
                                <div className="category-subtitle">Scheduled maintenance tasks</div>
                            </div>

                                <div className="category-header">
                                    <div className="category-title">
                                        <div className="category-icon">‚úÖ</div>
                                        Done Jobs
                                    </div>
                                </div>
                                <div className="category-count">{doneCount}</div>
                                <div className="category-subtitle">Completed tasks</div>

                    </div>

                    {(role === 'manager' || role === 'handyman') && (
                        <button className="add-job-button" onClick={onAddJob}>
                            +
                        </button>
                    )}
                </>
            );
        }

        function UrgentJobsList({ jobs, onBack, onViewJob }) {
            return (
                <>
                    <div className="app-header">
                        <button className="back-button" onClick={onBack}>
                            ‚Üê Back
                        </button>
                        <h1 className="app-title" onClick={onBack}>HotelKeep</h1>
                    </div>

                    <div className="urgent-list fade-in">
                        {jobs.length === 0 ? (
                            <div className="empty-state">

                                <div className="empty-title">No Urgent Jobs</div>
                                <div className="empty-message">All critical issues have been addressed</div>
                            </div>
                        ) : (
                            <div className="urgent-jobs">
                                {jobs.map(job => (
                                    <div key={job.id} className="urgent-job-card" onClick={() => onViewJob(job)}>
                                        <div className="job-header">
                                            <div className="job-title">{job.title}</div>
                                            <span className="status-badge urgent">Urgent</span>
                                        </div>
                                        <div className="room-number">Room {job.room?.room_number}</div>
                                        <div className="detail-description">{job.description}</div>
                                        <div className="job-meta">
                                            <span>üìÖ {new Date(job.created_at).toLocaleDateString()}</span>
                                            {job.photo && <span className="job-photo-indicator">üì∑ Photo</span>}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>
                </>
            );
        }


        function FloorList({ category, jobs, rooms, onBack, onViewFloor }) {
            const floors = ['Basement', 'Ground Floor', 'First Floor', 'Second Floor', 'Third Floor', 'Fourth Floor'];
            
            const getFloorJobCount = (floor) => {
                const floorRooms = rooms.filter(r => r.floor === floor);
                const roomIds = floorRooms.map(r => r.id);
                if (category === 'To Do') {
                    return jobs.filter(j => (j.status === 'To Do' || j.status === 'Urgent') && roomIds.includes(j.room_id)).length;
                }
                return jobs.filter(j => j.status === category && roomIds.includes(j.room_id)).length;
            };

            const getOtherJobsCount = () => {
                if (category === 'To Do') {
                    return jobs.filter(j => j.status === 'Other').length;
                } else if (category === 'Done') {
                    return jobs.filter(j => j.status === 'Done' && j.original_status === 'Other').length;
                }
                return 0;
            };

            return (
                <>
                    <div className="app-header">
                        <button className="back-button" onClick={onBack}>
                            ‚Üê Back
                        </button>
                        <h1 className="app-title" onClick={onBack}>HotelKeep</h1>
                    </div>

                    <div className="floor-list fade-in">
                        {getOtherJobsCount() > 0 && (
                            <div className="floor-section" onClick={() => onViewFloor('Other')}>
                                <div className="floor-header" style={{ cursor: 'pointer' }}>
                                    <div className="floor-title">
                                        üîß Other Jobs
                                        <span className="floor-count">({getOtherJobsCount()} {getOtherJobsCount() === 1 ? 'job' : 'jobs'})</span>
                                    </div>
                                </div>
                            </div>
                        )}
                        
                        {floors.map(floor => {
                            const jobCount = getFloorJobCount(floor);
                            return (
                                <div key={floor} className="floor-section" onClick={() => onViewFloor(floor)}>
                                    <div className="floor-header" style={{ cursor: 'pointer' }}>
                                        <div className="floor-title">
                                            üè¢ {floor}
                                            <span className="floor-count">({jobCount} {jobCount === 1 ? 'job' : 'jobs'})</span>
                                        </div>
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                </>
            );
        }

        function RoomList({ floor, category, jobs, rooms, onBack, onViewRoom, onViewJob, goToDashboard }) {
            // Special handling for "Other" jobs
            if (floor === 'Other') {
                let otherJobs;
                if (category === 'To Do') {
                    otherJobs = jobs.filter(j => j.status === 'Other');
                } else if (category === 'Done') {
                    otherJobs = jobs.filter(j => j.status === 'Done' && j.original_status === 'Other');
                } else {
                    otherJobs = [];
                }
                
                return (
                    <>
                        <div className="app-header">
                            <button className="back-button" onClick={onBack}>
                                ‚Üê Back
                            </button>
                            <h1 className="app-title" onClick={goToDashboard}>HotelKeep</h1>
                        </div>

                        <div className="urgent-list fade-in">
                            {otherJobs.length === 0 ? (
                                <div className="empty-state">
                                    <div className="empty-icon">üì≠</div>
                                    <div className="empty-title">No Other Jobs</div>
                                    <div className="empty-message">No {category === 'Done' ? 'completed' : 'pending'} non-room maintenance tasks</div>
                                </div>
                            ) : (
                                <div className="urgent-jobs">
                                    {otherJobs.map(job => (
                                        <div key={job.id} className="urgent-job-card" onClick={() => onViewJob(job)} style={{ borderLeftColor: job.status === 'Done' ? 'var(--done)' : 'var(--other)' }}>
                                            <div className="job-header">
                                                <div className="job-title">{job.title}</div>
                                                <span className={`status-badge ${job.status.toLowerCase().replace(' ', '')}`}>{job.status}</span>
                                            </div>
                                            <div className="detail-description">{job.description}</div>
                                            <div className="job-meta">
                                                <span>üìÖ {new Date(job.created_at).toLocaleDateString()}</span>
                                                {job.photo && <span className="job-photo-indicator">üì∑ Photo</span>}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </>
                );
            }

            const floorRooms = rooms.filter(r => r.floor === floor);
            
            const getRoomJobCount = (roomId) => {
                if (category === 'To Do') {
                    return jobs.filter(j => (j.status === 'To Do' || j.status === 'Urgent') && j.room_id === roomId).length;
                }
                if (category === 'Done') {
                    return jobs.filter(j => j.status === 'Done' && j.original_status !== 'Other' && j.room_id === roomId).length;
                }
                return jobs.filter(j => j.status === category && j.room_id === roomId).length;
            };

            return (
                <>
                    <div className="app-header">
                        <button className="back-button" onClick={onBack}>
                            ‚Üê Back
                        </button>
                        <h1 className="app-title" onClick={goToDashboard}>HotelKeep</h1>
                    </div>

                    <div className="floor-list fade-in">
                        <div className="room-list">
                            {floorRooms.map(room => {
                                const jobCount = getRoomJobCount(room.id);
                                if (jobCount === 0) return null;
                                
                                return (
                                    <div key={room.id} className="room-card" onClick={() => onViewRoom(room)}>
                                        <div className="room-header">
                                            <div className="room-number">Room {room.room_number}</div>
                                            <span className="job-count-badge">{jobCount} {jobCount === 1 ? 'job' : 'jobs'}</span>
                                        </div>
                                        <div className="room-notes">{room.notes}</div>
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                </>
            );
        }

        function JobList({ room, category, jobs, onBack, onViewJob, goToDashboard }) {
            let roomJobs;
            if (category === 'To Do') {
                roomJobs = jobs.filter(j => j.room_id === room.id && (j.status === 'To Do' || j.status === 'Urgent'));
            } else if (category === 'Done') {
                roomJobs = jobs.filter(j => j.room_id === room.id && j.status === 'Done' && j.original_status !== 'Other');
            } else {
                roomJobs = jobs.filter(j => j.room_id === room.id && j.status === category);
            }

            return (
                <>
                    <div className="app-header">
                        <button className="back-button" onClick={onBack}>
                            ‚Üê Back
                        </button>
                        <h1 className="app-title" onClick={goToDashboard}>HotelKeep</h1>
                    </div>

                    <div className="floor-list fade-in">
                        {roomJobs.length === 0 ? (
                            <div className="empty-state">
                                <div className="empty-icon">üì≠</div>
                                <div className="empty-title">No Jobs</div>
                                <div className="empty-message">No {category.toLowerCase()} jobs for this room</div>
                            </div>
                        ) : (
                            <div className="job-list">
                                {roomJobs.map(job => (
                                    <div key={job.id} className="job-card" onClick={() => onViewJob(job)}>
                                        <div className="job-header">
                                            <div className="job-title">{job.title}</div>
                                            <span className={`status-badge ${job.status.toLowerCase().replace(' ', '')}`}>
                                                {job.status}
                                            </span>
                                        </div>
                                        <div className="detail-description">{job.description}</div>
                                        <div className="job-meta">
                                            <span>üìÖ {new Date(job.created_at).toLocaleDateString()}</span>
                                            {job.photo && <span className="job-photo-indicator">üì∑ Photo</span>}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>
                </>
            );
        }

        function AddJobForm({ rooms, onBack, onSubmit, goToDashboard }) {

                title: '',
                description: '',
                jobType: 'room', // 'room' or 'other'
                priority: 'To Do', // 'Urgent' or 'To Do'
                status: 'To Do', // Will be calculated from jobType and priority
                photo: null
            });
            const fileInputRef = useRef(null);
            const cameraInputRef = useRef(null);
            const [detectedFloor, setDetectedFloor] = useState('');

            const detectFloor = (roomNum) => {
                if (!roomNum) return '';
                
                const num = roomNum.toLowerCase().trim();
                
                // Basement: 51-54
                if (['51', '52', '53', '54'].includes(num)) return 'Basement';
                
                // Ground Floor: 1-7
                if (['1', '2', '3', '4', '5', '6', '7'].includes(num)) return 'Ground Floor';
                
                // First Floor: 8, 2b, 11-16
                if (['8', '2b', '11', '12', '13', '14', '15', '16'].includes(num)) return 'First Floor';
                
                // Second Floor: 9, 5b, 21-26
                if (['9', '5b', '21', '22', '23', '24', '25', '26'].includes(num)) return 'Second Floor';
                
                // Third Floor: 31-36
                if (['31', '32', '33', '34', '35', '36'].includes(num)) return 'Third Floor';
                
                // Fourth Floor: 41-46
                if (['41', '42', '43', '44', '45', '46'].includes(num)) return 'Fourth Floor';
                
                return '';
            };

            const handleRoomNumberChange = (value) => {
                const floor = detectFloor(value);
                setDetectedFloor(floor);
                
                // Find matching room
                const matchingRoom = rooms.find(r => r.room_number.toLowerCase() === value.toLowerCase().trim());
                
                setFormData({ 
                    ...formData, 
                    room_number: value,
                    room_id: matchingRoom ? matchingRoom.id : ''
                });
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                if (!formData.title || !formData.description) {
                    alert('Please fill in all required fields');
                    return;

                // For room jobs, validate room

                        alert('Please enter a room number');

                        alert(`Room "${formData.room_number}" not found. Please enter a valid room number.`);
                        return;
                    }
                    
                    // Update room_id before submitting
                    formData.room_id = matchingRoom.id;
                }
                
                // Calculate status from jobType and priority
                const finalStatus = formData.jobType === 'other' ? 'Other' : formData.priority;
                
                onSubmit({
                    ...formData,
                    status: finalStatus

                        setFormData({ ...formData, photo: event.target.result });
                    };

                        <form onSubmit={handleSubmit}>

                                <label className="form-label">Job Type *</label>
                                <select 
                                    className="form-select"
                                    value={formData.jobType}
                                    onChange={(e) => setFormData({ ...formData, jobType: e.target.value })}
                                    required
                                >
                                    <option value="room">Room-based Job</option>
                                    <option value="other">Other (Non-room task)</option>
                                </select>
                            </div>

                            {formData.jobType === 'other' && (
                                <div className="form-group">
                                    <label className="form-label">Priority *</label>
                                    <select 
                                        className="form-select"
                                        value={formData.priority}
                                        onChange={(e) => setFormData({ ...formData, priority: e.target.value })}
                                        required
                                    >
                                        <option value="To Do">To Do</option>
                                        <option value="Urgent">Urgent</option>
                                    </select>
                                </div>
                            )}

                            {formData.jobType === 'room' && (
                                <>
                                    <div className="form-group">
                                        <label className="form-label">Priority *</label>
                                        <select 
                                            className="form-select"
                                            value={formData.priority}
                                            onChange={(e) => setFormData({ ...formData, priority: e.target.value })}
                                            required
                                        >
                                            <option value="To Do">To Do</option>
                                            <option value="Urgent">Urgent</option>
                                        </select>
                                    </div>

                                    <div className="form-group">
                                        <label className="form-label">Room Number *</label>
                                        <input
                                            type="text"
                                            className="form-input"
                                            value={formData.room_number}
                                            onChange={(e) => handleRoomNumberChange(e.target.value)}
                                            placeholder="e.g., 1, 2b, 21, 51"
                                            required
                                        />
                                        <div className="room-input-helper">
                                            {detectedFloor ? (
                                                <span>‚úì <strong>{detectedFloor}</strong> - Room {formData.room_number}</span>
                                            ) : formData.room_number ? (
                                                <span>‚ö†Ô∏è Room not found. Please check the room number.</span>
                                            ) : (
                                                <span>
                                                    <strong>Available rooms:</strong> Basement (51-54), Ground (1-7), 
                                                    First (8, 2b, 11-16), Second (9, 5b, 21-26), Third (31-36), Fourth (41-46)
                                                </span>
                                            )}
                                        </div>
                                    </div>
                                </>
                            )}

                            <div className="form-group">
                                <label className="form-label">Title *</label>

                                />

                            <div className="form-group">
                                <label className="form-label">Photo (Optional)</label>
                                {formData.photo && (
                                    <img src={formData.photo} alt="Job photo" className="detail-photo" />
                                )}
                                <div className="photo-upload-buttons">
                                    <button 
                                        type="button"
                                        className="photo-upload-btn"
                                        onClick={() => fileInputRef.current.click()}
                                    >
                                        üìÅ Upload Photo
                                    </button>
                                    <button 
                                        type="button"
                                        className="photo-upload-btn"
                                        onClick={() => cameraInputRef.current.click()}
                                    >
                                        üì∑ Take Photo
                                    </button>
                                </div>
                                <input
                                    ref={fileInputRef}
                                    type="file"
                                    accept="image/*"
                                    className="hidden-file-input"
                                    onChange={handleFileUpload}
                                />
                                <input
                                    ref={cameraInputRef}
                                    type="file"

                                    capture="environment"
                                    className="hidden-file-input"
                                    onChange={handleFileUpload}
                                />

                            <button type="submit" className="form-submit">
                                Create Job
                            </button>

                    </div>
                </>
            );
        }
